<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
      name="apple-mobile-web-app-status-bar-style" content="black-translucent"
          
    />
    <!--
     ArcGIS API for JavaScript, https://js.arcgis.com
     For more information about the intro-sceneview sample,
     read the original sample description at developers.arcgis.com.
     https://developers.arcgis.com/javascript/latest/sample-code/intro-sceneview/
     -->
    <title>
      Travel Map DEV 3D Globe
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
    
    
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GeoJSONLayer", 
        "esri/symbols/PathSymbol3DLayer",
        "esri/layers/GraphicsLayer",
        "esri/Graphic",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Expand",
        "esri/views/3d/environment/SunLighting",
        "esri/core/Accessor",
        "esri/PopupTemplate"
      ], (Map, SceneView, GeoJSONLayer, PathSymbol3DLayer, GraphicsLayer, Graphic, BasemapGallery, Expand, SunLighting, Accessor, PopupTemplate) => {
        

          
        const FlightsURL =
          "https://gist.githubusercontent.com/Nick-Shannon/c2e0270cfd39240e89ab0e6e10db9697/raw/testflights_2.geojson";

      
        const Flights = new GeoJSONLayer({
          title: "Flights",
          url: FlightsURL,
          minScale: 0,
          maxScale: 30000000,
          renderer: {
            type: "simple",
            symbol: {
              type: "line-3d",
              symbolLayers: {
                type: "line",
                material: {
                  color: "rgba(0,255,255,0.2)"
                },
                size: 1,
              }}}
            
         

        });
        
       
  
         const data = "https://gist.githubusercontent.com/Nick-Shannon/6fac793e9df529934da7b13ea6845dea/raw/travelpoints.geojson";

                const template = {
          // autocasts as new PopupTemplate()
          title: "{Name}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "Name",
                  label: "Name"
                },
                {
                  fieldName: "Photo",
                  label: "Photo",
                  },
                  {
                  fieldName: "Bing Search",
                  label: "Bing Search"
                  },
                  {
                  fieldName: "Geohack",
                  label: "Geohack"
                  },
              ]
            }
          ]
        };
        
        
        
        const geojsonLayer2 = new GeoJSONLayer({
          title: "Data",
          url: data,
          popupTemplate: template

    
           
        });
  

  
        
        const map = new Map({
          layers: [Flights, geojsonLayer2],
          basemap: "streets-night-vector",
          ground: "world-elevation"
         });

    geojsonLayer2.renderer = {
                    type: "simple",
                    symbol: {
                     type: "picture-marker",
                     url: "https://static.arcgis.com/images/Symbols/Firefly/FireflyB3.png",
                        width: 10,
                        height: 10
                    } }
     
        

       
        
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          center: [-101.17, 21.78],
            environment: {
            background: {
              type: "color",
              color: [0, 0, 0, 0]
            },
            atmosphere: null,
            starsEnabled: true,
              lighting: "sun",
              date: new Date("NOW")
        }
            });  
       
      


       

      
      // Create a BasemapGallery widget instance and set
        // its container to a div element

        const basemapGallery = new BasemapGallery({
          view: view,
          container: document.createElement("div")
        });

        // Create an Expand instance and set the content
        // property to the DOM node of the basemap gallery widget
        // Use an Esri icon font to represent the content inside
        // of the Expand widget

        const bgExpand = new Expand({
          view: view,
          content: basemapGallery
        });

        // close the expand whenever a basemap is selected
        basemapGallery.watch("activeBasemap", () => {
          const mobileSize =
            view.heightBreakpoint === "xsmall" ||
            view.widthBreakpoint === "xsmall";

          if (mobileSize) {
            bgExpand.collapse();
          }
        });

        // Add the expand instance to the ui

        view.ui.add(bgExpand, "top-right");
      });
    
     
        
     
     
      
      
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
