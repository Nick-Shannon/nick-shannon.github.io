<!DOCTYPE html>
<html>
    <head>
        <title>May Map2</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
    </head>
    <body>
        <div id='myMap' style='width: 100vw; height: 100vh;'></div>
        <script type='text/javascript'>
            function GetMap() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                center: new Microsoft.Maps.Location(47.614, -122.165),
                zoom: 3
});
//Create an array of locations to get the boundaries of 
var states = ['Doha', 'Dubai', 'California', 'nevada', 'utah', 'arizona', 'colorado', 'dc', 'maryland', 'new york', 'British Columbia', 'Beijing', 'Montana', 'England', 'Scotland', 'Northern Island'];
var geoDataRequestOptions = {
entityType: 'AdminDivision1'
};
Microsoft.Maps.loadModule('Microsoft.Maps.SpatialDataService', function () {
//Use the GeoData API manager to get the State
Microsoft.Maps.SpatialDataService.GeoDataAPIManager.getBoundary(states, geoDataRequestOptions, map, function (data) {
if (data.results && data.results.length > 0) {
map.entities.push(data.results[0].Polygons);
}
});	
});
//Create an array of locations to get the boundaries of 
var states = ['Russia', 'France', 'Italy'];
var geoDataRequestOptions = {
entityType: 'CountryRegion'
};
Microsoft.Maps.loadModule('Microsoft.Maps.SpatialDataService', function () {
//Use the GeoData API manager to get the State
Microsoft.Maps.SpatialDataService.GeoDataAPIManager.getBoundary(states, geoDataRequestOptions, map, function (data) {
if (data.results && data.results.length > 0) {
map.entities.push(data.results[0].Polygons);
}
});	
}); 
//Create an array of locations to get the boundaries of 
var countries = ['Austria','Switzerland','Italy','New Zealand','Australia','Japan', 'Singapore','Colombia', 'Peru', 'Netherland','South Korea','Tonga','Ireland','Mongolia']; 
var geoDataRequestOptions = { 
getAllPolygons: true 
}; 
Microsoft.Maps.loadModule('Microsoft.Maps.SpatialDataService', function () { 
//Use the GeoData API manager to get the boundary 
Microsoft.Maps.SpatialDataService.GeoDataAPIManager.getBoundary(countries, geoDataRequestOptions, map, function (data) { 
if (data.results && data.results.length > 0) { 
map.entities.push(data.results[0].Polygons); 
} 
}); 
});
                
            }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AgmExgPK-Ij7H84tUYfRTcxyqIJFfeBncXCU9VKbXTtLZOinxBX-7eVvNqFU8JZC' async defer></script>
    </body>
</html>
