<!DOCTYPE html>
<html>
<head>
    <title>Map2.5</title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', { 
        credentials: 'Aoqwq4MnPOtVqxAFpjmjLSCMwmgpxjcgNVJa9y50KRNOxCNVXXg30Eopyg9i5jrc', 
        center: new Microsoft.Maps.Location(47.614, -122.165), 
        zoom: 2 
        });
        
        

        
        //Create an array of locations to get the boundaries of 
        //Load the Spatial Data Services module.
        Microsoft.Maps.loadModule('Microsoft.Maps.SpatialDataService', function () {
        //Create an array of state boundaries to retrieve.
        var states = ['Russia', 'France', 'Italy'];
        var geoDataRequestOptions = {
        entityType: 'CountryRegion',
        getAllPolygons: false,
        };
       
        //Use the GeoData API manager to get the State
        Microsoft.Maps.SpatialDataService.GeoDataAPIManager.getBoundary(states, geoDataRequestOptions, map, function (data) {
        if (data.results && data.results.length > 0) {
        map.entities.push(data.results[0].Polygons);
        }
        });	
        }); 
        
        //Create an array of locations to get the boundaries of 
        var countries = ['Austria','Switzerland','New Zealand','Australia','Japan', 'Singapore','Colombia', 'Peru', 'Netherland','South Korea','Tonga','Ireland','Mongolia']; 
        var geoDataRequestOptions = { 
        entityType: 'CountryRegion',
        getAllPolygons: true,
        }; 
        Microsoft.Maps.loadModule('Microsoft.Maps.SpatialDataService', function () { 
        //Use the GeoData API manager to get the boundary 
        Microsoft.Maps.SpatialDataService.GeoDataAPIManager.getBoundary(countries, geoDataRequestOptions, map, function (data) { 
        if (data.results && data.results.length > 0) { 
        map.entities.push(data.results[0].Polygons); 
        } 
        }); 
        });
        
       
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AgmExgPK-Ij7H84tUYfRTcxyqIJFfeBncXCU9VKbXTtLZOinxBX-7eVvNqFU8JZC' async defer></script>
    
    <style>
  #myMap{
	;
	width:800px;
	height:600px;
  }
  
  .crosshairs{
	;
	width:50px;
	height:50px;
	top:275px;	/* calculation = MapWidth/2 - ImgWidth/2 */
	left:375px; /* calculation = MapHeight/2 - ImgHeight/2 */
	pointer-events:none;
  }
  </style>
    
    
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div> 
</body>
</html>
