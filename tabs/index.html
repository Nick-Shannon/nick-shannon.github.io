<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibjFja3MiLCJhIjoiY2pocHloMmRnMTBhMzNkcHY0cTFxbXpyNSJ9.aq1dSUHuvJAmLD3wsYsxew';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [115.8575, -31.9505], // starting position [lng, lat] (Perth coordinates)
      zoom: 10 // starting zoom
    });

    map.on('load', function() {
      map.addSource('imagery', {
        'type': 'raster',
        'tiles': [
          'https://token.slip.wa.gov.au/arcgis/rest/services/Landgate_Subscription_Imagery/WANow/ImageServer?token=b-q3VP-iQ5wOBKX9T8s_40sCvEbyCzzQfnxDSHqwnokZpjgFKnDQ3EF02jzuUJYaQrW3TglTTFpnFpi6ECHWgw..'
        ],
        'tileSize': 256
      });

      map.addLayer({
        'id': 'imagery-layer',
        'type': 'raster',
        'source': 'imagery',
        'paint': {}
      });

      // Error handling
      map.on('error', function(e) {
        console.error('Error loading layer:', e.error);
      });
    });
  </script>
</body>
</html>
