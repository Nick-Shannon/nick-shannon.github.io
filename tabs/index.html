<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with ArcGIS REST Service</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([-31.9505, 115.8575], 10); // Perth coordinates

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var imageryLayer = L.esri.imageMapLayer({
      url: 'https://token.slip.wa.gov.au/arcgis/rest/services/Landgate_Subscription_Imagery/WANow/ImageServer?token=b-q3VP-iQ5wOBKX9T8s_48opdYqJ_whYJZT9rtHPjBZ7qrRsJk6tM6z9ekUI6MbTYE9v5kCFNB46PDZecRIxUA..'
    }).addTo(map);
  </script>
</body>
</html>
